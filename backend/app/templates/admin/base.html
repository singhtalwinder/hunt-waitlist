<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Zalando Sans Expanded';
            src: url('/ZalandoSansExpanded-VariableFont_wght.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .font-hunt {
            font-family: 'Zalando Sans Expanded', 'Inter', sans-serif;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .nav-item {
            transition: all 0.15s ease;
        }
        .nav-item:hover {
            background-color: #f3f4f6;
        }
        .nav-item.active {
            background-color: #fff7ed;
            color: #ea580c;
            border-right: 3px solid #FF4500;
        }
        .nav-item.active svg {
            color: #FF4500;
        }
        
        /* Mobile sidebar overlay */
        .sidebar-overlay {
            transition: opacity 0.3s ease;
        }
        
        /* Sidebar slide animation */
        .sidebar-slide {
            transition: transform 0.3s ease;
        }
        
        /* Table responsive wrapper */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Mobile card style for tables */
        @media (max-width: 768px) {
            .mobile-card-table tbody tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.75rem;
                padding: 1rem;
                background: white;
            }
            .mobile-card-table thead {
                display: none;
            }
            .mobile-card-table tbody td {
                display: flex;
                justify-content: space-between;
                padding: 0.5rem 0;
                border: none;
            }
            .mobile-card-table tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #6b7280;
                font-size: 0.75rem;
                text-transform: uppercase;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cta: '#FF4500',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-black min-h-screen">
    <div x-data="{ sidebarOpen: false }" class="flex min-h-screen">
        <!-- Mobile Overlay -->
        <div x-show="sidebarOpen" 
             x-transition:enter="transition-opacity ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             @click="sidebarOpen = false"
             class="fixed inset-0 bg-black/50 z-40 lg:hidden">
        </div>
        
        <!-- Sidebar -->
        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
               class="w-64 bg-white border-r border-gray-200 flex flex-col fixed h-full z-50 sidebar-slide">
            <!-- Logo -->
            <div class="p-4 lg:p-5 border-b border-gray-200 flex items-center justify-between">
                <a href="/admin" class="flex items-center gap-2">
                    <img src="/static/paper.png" alt="Hunt" width="28" height="28" class="lg:w-8 lg:h-8" />
                    <span class="font-hunt text-xl lg:text-2xl font-bold text-black">
                        hunt<span class="text-cta">.</span>
                    </span>
                    <span class="ml-1 px-1.5 lg:px-2 py-0.5 text-xs font-medium bg-gray-100 text-gray-600 rounded">
                        admin
                    </span>
                </a>
                <!-- Mobile close button -->
                <button @click="sidebarOpen = false" class="lg:hidden p-1 text-gray-500 hover:text-black">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 py-4 overflow-y-auto">
                <div class="px-3 mb-2">
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Overview</span>
                </div>
                <a href="/admin" @click="sidebarOpen = false" class="nav-item flex items-center gap-3 px-4 py-2.5 text-sm font-medium text-gray-700 {{ 'active' if page == 'dashboard' else '' }}">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>
                
                <div class="px-3 mt-6 mb-2">
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Operations</span>
                </div>
                <a href="/admin/pipeline" @click="sidebarOpen = false" class="nav-item flex items-center gap-3 px-4 py-2.5 text-sm font-medium text-gray-700 {{ 'active' if page == 'pipeline' else '' }}">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Pipeline
                </a>
                <a href="/admin/discovery" @click="sidebarOpen = false" class="nav-item flex items-center gap-3 px-4 py-2.5 text-sm font-medium text-gray-700 {{ 'active' if page == 'discovery' else '' }}">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Discovery
                </a>
                <a href="/admin/maintenance" @click="sidebarOpen = false" class="nav-item flex items-center gap-3 px-4 py-2.5 text-sm font-medium text-gray-700 {{ 'active' if page == 'maintenance' else '' }}">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Maintenance
                </a>
                
                <div class="px-3 mt-6 mb-2">
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Data</span>
                </div>
                <a href="/admin/companies" @click="sidebarOpen = false" class="nav-item flex items-center gap-3 px-4 py-2.5 text-sm font-medium text-gray-700 {{ 'active' if page == 'companies' else '' }}">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    Companies
                </a>
                <a href="/admin/jobs" @click="sidebarOpen = false" class="nav-item flex items-center gap-3 px-4 py-2.5 text-sm font-medium text-gray-700 {{ 'active' if page == 'jobs' else '' }}">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Jobs
                </a>
            </nav>
            
            <!-- Footer -->
            <div class="p-4 border-t border-gray-200">
                <div class="text-xs text-gray-400">
                    Admin Dashboard v0.1
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 lg:ml-64 min-w-0">
            <!-- Top Bar -->
            <header class="bg-white border-b border-gray-200 px-4 lg:px-8 py-3 lg:py-4 sticky top-0 z-30">
                <div class="flex items-center justify-between gap-4">
                    <!-- Mobile menu button -->
                    <button @click="sidebarOpen = true" class="lg:hidden p-2 -ml-2 text-gray-500 hover:text-black">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    
                    <h1 class="text-lg lg:text-xl font-semibold text-black truncate">{% block header %}Dashboard{% endblock %}</h1>
                    
                    <div class="flex items-center gap-2 lg:gap-4 flex-shrink-0">
                        <div x-data="{ stats: { companies: 0, jobs: 0 } }" x-init="
                            fetch('/api/admin/pipeline/status')
                                .then(r => r.json())
                                .then(d => { 
                                    stats.companies = d.stats?.companies?.total || 0;
                                    stats.jobs = d.stats?.jobs?.total || 0;
                                })
                        " class="hidden sm:block">
                            <span class="text-xs lg:text-sm text-gray-500">
                                <span class="font-semibold text-black" x-text="stats.companies"></span> co Â· 
                                <span class="font-semibold text-black" x-text="stats.jobs"></span> jobs
                            </span>
                        </div>
                        <button onclick="window.location.reload()" 
                                class="p-2 lg:px-4 lg:py-2 text-sm font-medium text-gray-700 hover:text-black border border-gray-200 rounded-lg hover:border-gray-300 transition-colors">
                            <svg class="w-4 h-4 lg:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span class="hidden lg:inline">Refresh</span>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="p-4 lg:p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Common Scripts -->
    <script>
        function formatDate(dateStr) {
            if (!dateStr) return 'Never';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (mins < 60) return `${mins}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }
        
        function showMessage(msg, type = 'success') {
            const container = document.getElementById('message-container');
            if (!container) return;
            
            container.innerHTML = `
                <div class="p-3 lg:p-4 rounded-lg border text-sm ${type === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'}">
                    ${msg}
                </div>
            `;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
