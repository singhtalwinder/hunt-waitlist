[project]
name = "hunt-backend"
version = "0.1.0"
description = "Hunt job discovery and matching backend"
requires-python = ">=3.11"
dependencies = [
    # Web framework
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic[email]>=2.6.0",
    "pydantic-settings>=2.1.0",
    
    # Database
    "sqlalchemy[asyncio]>=2.0.25",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
    "pgvector>=0.2.4",
    
    # HTTP clients
    "httpx>=0.26.0",
    "aiohttp>=3.9.0",
    
    # HTML parsing
    "beautifulsoup4>=4.12.0",
    "lxml>=5.1.0",
    "selectolax>=0.3.0",
    
    # LLM (lightweight)
    "openai>=1.12.0",
    "instructor>=0.5.0",
    
    # Background jobs
    "dramatiq[redis]>=1.15.0",
    "apscheduler>=3.10.0",
    "redis>=5.0.0",
    
    # Email
    "resend>=0.7.0",
    
    # Templating
    "jinja2>=3.1.0",
    
    # Utilities
    "structlog>=24.1.0",
    "sentry-sdk[fastapi]>=1.40.0",
    "python-dotenv>=1.0.0",
    "python-dateutil>=2.8.0",
    "protego>=0.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]
